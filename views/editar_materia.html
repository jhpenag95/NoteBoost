<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar | Materia</title>

    <!-- Archivo CSS para el estilo del formulario -->
    <link rel="stylesheet" href="../css/editar_Materia/editarMateria.css">
    <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <div class="container">
        <h1>Editar Materia</h1>
        <form>
            <label for="nombre">Nombre de la Materia:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre de la materia" required>

            <label for="codigo">Código de la Materia:</label>
            <input type="text" id="codigo" name="codigo" placeholder="Ingrese el código de la materia" required>

            <label for="creditos">Créditos:</label>
            <input type="number" id="creditos" name="creditos" placeholder="Ingrese el número de créditos" required>


            <div class="cont-btn">
                <button type="submit">Guardar Cambios</button>
            </div>
        </form>
    </div>

</body>

</html>
