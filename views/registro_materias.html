<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar | Materia</title>

    <link rel="stylesheet" href="../css/registro_Materias/registroMaterias.css">
    <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <h1>Registro de Materia</h1>
            <label>
                <em>Código de Materia:</em>
                <input type="text" name="codigo" placeholder="Ingrese el código de la materia" required>
            </label>
            <label>
                <em>Nombre de Materia:</em>
                <input type="text" name="nombre" placeholder="Ingrese el nombre de la materia" required>
            </label>
            <label>
                <em>Descripción:</em>
                <textarea name="descripcion" placeholder="Ingrese la descripción de la materia" required></textarea>
            </label>
            <label>
                <em>Créditos:</em>
                <input type="number" name="creditos" placeholder="Ingrese el número de créditos" required>
            </label>
            <div class="cont-btn">
                <button type="submit">Registrar Materia</button>
            </div>
        </form>
    </div>

</body>

</html>
